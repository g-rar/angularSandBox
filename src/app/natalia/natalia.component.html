        <p class="Parrafo">Puedes realizar conversiones de base 10 a otras bases de diferentes sistemas numéricos.</p>
        <div class="form">
            
            <form [formGroup]="formulario" (ngSubmit)="convertir(formulario.value)">
                <div class="txt">
                    <label>Digite el número decimal: </label>
                    <input formControlName="campo1" type="number">  
                </div>
                <div class="txt">
                    <label>El número en base: </label>
                    <input formControlName="campo2" type="number">
                </div>
                <div class="txt">
                    <button class= "button-class" type="submit">CONVERTIR</button>
                </div>

            </form>
            <p>{{resultado}}</p>

            <form [formGroup]="FormOpinion" (ngSubmit)="MensajeOpinion(FormOpinion.value)">
                <div class="txt">
                    <label><h6>Está satisfecho con la respuesta?</h6></label>
                    <div class="radiobuttons">
                        <label>Sí</label>
                        <input type="radio" value="sip" formControlName="satisfecho">
                        <label>No</label>
                        <input type="radio" value="nop" formControlName="satisfecho">
                        <br>
                        <button class="botonRadios" type="submit">ENVIAR</button>
                    </div>
                </div>
            </form>
            <p>{{mensajito}}</p>
            
        </div>
